<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cifrado">
      <h2 data-cy="cifradoDetailsHeading"><span>Cifrado</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cifrado.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ cifrado.nombre }}</span>
        </dd>
        <dt><span>Descripcion</span></dt>
        <dd>
          <span>{{ cifrado.descripcion }}</span>
        </dd>
        <dt><span>Cifrado</span></dt>
        <dd>
          <span>{{ cifrado.cifrado }}</span>
        </dd>
        <dt><span>Fecha Vencimiento</span></dt>
        <dd>
          <span>{{ cifrado.fechaVencimiento | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/cifrado', cifrado.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
