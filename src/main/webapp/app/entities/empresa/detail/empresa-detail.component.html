<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="empresa">
      <h2 data-cy="empresaDetailsHeading"><span>Empresa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ empresa.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ empresa.nombre }}</span>
        </dd>
        <dt><span>Rif</span></dt>
        <dd>
          <span>{{ empresa.rif }}</span>
        </dd>
        <dt><span>Direccion</span></dt>
        <dd>
          <span>{{ empresa.direccion }}</span>
        </dd>
        <dt><span>Telefono</span></dt>
        <dd>
          <span>{{ empresa.telefono }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ empresa.email }}</span>
        </dd>
        <dt><span>Cifrado</span></dt>
        <dd>
          <div *ngIf="empresa.cifrado">
            <a [routerLink]="['/cifrado', empresa.cifrado?.id, 'view']">{{ empresa.cifrado?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/empresa', empresa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
